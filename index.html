<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/7378/7378257.png">
    <title> Calculator</title>
  </head>
  <body>
    <div class="calcul">
      <div class="content"><span class="input">0</span></div>
      <div class="num-grp">
        <button class="ope" id="mod">MOD</button>
        <button class="ce" id="ce">CE</button>
        <button class="ope" id="remove"><img src="delete.png" alt=""></button>
        <button class="num" id="9">9</button>
        <button class="num" id="8">8</button>
        <button class="ope" id="div">÷</button>
        <button class="num" id="7">7</button>
        <button class="num" id="6">6</button>
        <button class="ope" id="mul">×</button>
        <button class="num" id="5">5</button>
        <button class="num" id="4">4</button>
        <button class="ope" id="add">+</button>
        <button class="num" id="3">3</button>
        <button class="num" id="2">2</button>
        <button class="ope" id="neg">–</button>
        <button class="num" id="1">1</button>
        <button class="num" id="0">0</button>
        <button class="ope" id="eqaul">=</button>
        <button class="num" id="point">.</button>
        <button class="num" id="ans">Ans</button>
        <div class="hisBtn" style="text-align: center; padding-right: 7px;cursor: pointer;"><img src="https://cdn-icons-png.flaticon.com/128/3503/3503786.png" alt="" srcset=""></div>
      </div>
    </div>
    <div class="hisDiv">
      Your calculations and results appear here so that you can reuse them  
    </div>
  </body>
</html>
<script src="functions.js"></script>
<script src="events.js"></script>
